<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html { scroll-behavior: smooth; }
    @media (max-width: 600px) {
      nav a { display: block; margin: 10px 0; }
    }
    .plugin-link {
      float: right;
      font-size: 0.9em;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #plugin-search {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1f1f1f;
      color: #f0f0f0;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 50px auto;
    }
    #login-section {
      text-align: center;
    }
    #main-content {
      display: none;
    }

    @keyframes glowBlink {
      0%, 100% { box-shadow: 0 0 0px red; }
      25%, 75% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.5); }
      50% { box-shadow: 0 0 14px rgba(255, 0, 0, 0.6); }
    }

    #rule-wrapper.blink-warning {
      animation: glowBlink 1.5s ease-in-out;
      border-radius: 6px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

  <!-- Login Section -->
  <section id="login-section">
    <h2>üîê Login Required</h2>
    <p>Enter your FreeMcServer username to access the site:</p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter username" required />
      <div style="margin-top: 20px;">
        <div id="rule-wrapper" style="font-size: 0.95em;">
          <input type="checkbox" id="agreeCheck" onclick="toggleLogin()" />
          <label for="agreeCheck">
            I have read and agree to the <a href="https://minecraft2613.github.io/Minecarft-2613-Rules/" target="_blank" style="color: #00ffff; text-decoration: underline;">Server Rules</a>.
          </label>
        </div>
      </div>
      <button id="loginBtn" type="submit" disabled style="margin-top: 10px;">Login</button>
    </form>
    <p>Don't have a FreeMcServer account? <a href="https://freemcserver.net" target="_blank" style="color: #42a5f5;">Create one here</a></p>
  </section>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Keep your full site here (same as provided) -->
    <!-- Example: About, Plugins, Status, Contact, etc. -->
    <!-- ‚úÇÔ∏è Truncated for brevity ‚Äì same sections as before -->
    <h1>Welcome to the Minecraft Server Page!</h1>
    <!-- Add all your content sections here -->
  </div>

  <script>
    const updateMode = true; // üîß Set to true to enable maintenance mode
    const allowedUsername = "Ansh_2613";

    const loginForm = document.getElementById("login-form");
    const loginSection = document.getElementById("login-section");
    const mainContent = document.getElementById("main-content");

    function toggleLogin() {
      const checkbox = document.getElementById('agreeCheck');
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = !checkbox.checked;
    }

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Please enter a username.");

      // Send login to Discord
      fetch("https://discordapp.com/api/webhooks/1382996204715118622/gre3gq6QYSua-80NN7U6jZZtNZLVbTXq7fcoLcKpoLqkEwh-qHJyQa67-xYqeo2Ed4MZ", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `üßë New login: **${username}** accessed the Minecraft server site.` })
      });

      localStorage.setItem("freemc_username", username);
      sessionStorage.setItem("loggedIn", "true");

      if (updateMode && username !== allowedUsername) {
        document.body.innerHTML = `
          <div style="text-align:center; padding:60px;">
            <h2>üöß Website is Currently Under Update</h2>
            <p>Only the admin can access the site during maintenance.</p>
            <p>Return later when maintenance ends.</p>
          </div>`;
        return;
      }

      loginSection.style.display = "none";
      mainContent.style.display = "block";
    });

    window.addEventListener("DOMContentLoaded", () => {
      const storedUsername = localStorage.getItem("freemc_username");
      const sessionLoggedIn = sessionStorage.getItem("loggedIn");

      if (storedUsername && sessionLoggedIn === "true") {
        if (updateMode && storedUsername !== allowedUsername) {
          document.body.innerHTML = `
            <div style="text-align:center; padding:60px;">
              <h2>üöß Website is Currently Under Update</h2>
              <p>Only the admin can access the site during maintenance.</p>
            </div>`;
        } else {
          loginSection.style.display = "none";
          mainContent.style.display = "block";
        }
      }
    });

    function toggleTheme() {
      const body = document.body;
      if (body.style.backgroundColor === "#ffffff") {
        body.style.backgroundColor = "#121212";
        body.style.color = "#f0f0f0";
      } else {
        body.style.backgroundColor = "#ffffff";
        body.style.color = "#000000";
      }
    }
  </script>
</body>
</html>
