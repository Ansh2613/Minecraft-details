<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Minecraft Server</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    .green { color: #0f0; }
    .red { color: #f55; }
    .section { background: #222; padding: 20px; margin: 20px auto; max-width: 640px; border-radius: 8px; }
    button { background: #0ff; color: #000; padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>🔥 My Minecraft Server</h1>

  <div class="section" id="statusSection">
    <h2>📊 Server Status</h2>
    <div id="statusDiv">Checking status...</div>
    <div id="playersDiv"></div>
    <div id="startDiv" class="hidden">
      <button onclick="window.open('https://freemcserver.net/server/1524209','_blank')">🔄 Start Server</button>
    </div>
    <div id="renewDiv" class="hidden">
      <button onclick="window.open('https://freemcserver.net/server/1524209','_blank')">♻️ Renew Server</button>
    </div>
  </div>

  <script>
    const serverIP = "mc1524209.fmcs.cloud";

    async function fetchStatus() {
      const statusDiv = document.getElementById("statusDiv");
      const playersDiv = document.getElementById("playersDiv");
      const startDiv = document.getElementById("startDiv");
      const renewDiv = document.getElementById("renewDiv");

      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
        const data = await res.json();

        const motd = (data.motd?.clean?.join(" ") || "").toLowerCase();
        const pingOK = data.online === true;
        const hasPing = data.debug && data.debug.ping !== false;
        const isExpired = motd.includes("expired") || (!hasPing && !pingOK);

        if (pingOK) {
          // ONLINE
          statusDiv.innerHTML = '<span class="green">🟢 Server is Online</span>';
          playersDiv.innerText = `👥 ${data.players.online}/${data.players.max} players`;
          startDiv.classList.add("hidden");
          renewDiv.classList.add("hidden");

        } else if (isExpired) {
          // EXPIRED
          statusDiv.innerHTML = '<span class="red">❌ Server is expired. Please renew it.</span>';
          playersDiv.innerText = "";
          startDiv.classList.add("hidden");
          renewDiv.classList.remove("hidden");

        } else {
          // OFFLINE (ping OK but server offline)
          statusDiv.innerHTML = '<span class="red">🔴 Server is Offline</span>';
          playersDiv.innerText = "";
          startDiv.classList.remove("hidden");
          renewDiv.classList.add("hidden");
        }

      } catch (err) {
        statusDiv.innerHTML = '⚠️ Error fetching status.';
        playersDiv.innerText = "";
        startDiv.classList.add("hidden");
        renewDiv.classList.add("hidden");
        console.error(err);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000);
  </script>

</body>
</html>
