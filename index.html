<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Minecraft Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    .hidden { display: none; }
    .center { text-align: center; }
    .blink-red {
      animation: blink-red 1s step-start 0s infinite;
      color: red;
    }
    @keyframes blink-red {
      50% { opacity: 0; }
    }
    #server-status { font-weight: bold; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 10px;
      background: #1f1f1f; color: #fff; border: 1px solid #444;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="login-section">
  <h2>Enter Username to Continue</h2>
  <input type="text" id="usernameInput" placeholder="Enter your FreeMcServer Username" />
  <label>
    <input type="checkbox" id="agreeRules" /> I agree to the rules
  </label>
  <p id="usernameWarning" class="blink-red hidden">⚠ Username required</p>
  <p id="termsWarning" class="blink-red hidden">⚠ Please agree to the rules</p>
  <button onclick="submitLogin()">Continue</button>
</div>

<div id="main-content" class="hidden">
  <h1>Welcome to the Server Panel</h1>
  <p>Username: <strong id="storedUsername"></strong></p>
  <p>Server Status: <span id="server-status">Checking...</span></p>
  <p id="motd-display"></p>
  <div id="expire-section" class="hidden">
    <p class="blink-red">🚫 Server Expired!</p>
    <a href="https://freemcserver.net/server/1524209/start" target="_blank">
      <button>Renew Server</button>
    </a>
  </div>

  <h2>Plugins</h2>
  <input type="text" id="pluginSearch" placeholder="Search plugins..." oninput="filterPlugins()"/>
  <ul id="pluginList"></ul>

  <h2>Contact</h2>
  <form id="contact-form">
    <input type="text" id="contact-name" placeholder="Your name" required />
    <textarea id="contact-message" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <button onclick="toggleTheme()">Toggle Theme</button>
</div>

<script>
  const updateMode = false;
  const adminName = 'Ansh_2613';
  const webhookURL = "YOUR_DISCORD_WEBHOOK";

  function submitLogin() {
    const username = document.getElementById('usernameInput').value.trim();
    const agreed = document.getElementById('agreeRules').checked;

    document.getElementById('usernameWarning').classList.toggle('hidden', username !== "");
    document.getElementById('termsWarning').classList.toggle('hidden', agreed);

    if (!username || !agreed) return;

    localStorage.setItem('username', username);
    sendToWebhook(`🟢 New login: **${username}**`);
    verifyAccess(username);
  }

  function verifyAccess(username) {
    if (updateMode && username !== adminName) {
      alert("🚧 Website is under maintenance.");
      return;
    }
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    document.getElementById('storedUsername').textContent = username;
    checkServerStatus();
    loadPlugins();
  }

  function checkServerStatus() {
    fetch("https://api.mcstatus.io/v2/status/java/mc1524209.fmcs.cloud")
      .then(res => res.json())
      .then(data => {
        const statusEl = document.getElementById("server-status");
        const motd = data.motd?.clean?.[0] || "";
        document.getElementById("motd-display").textContent = `MOTD: ${motd}`;

        if (data.online) {
          statusEl.textContent = "Online ✅";
          statusEl.style.color = "lightgreen";
        } else if (motd.toLowerCase().includes("expire") || motd.toLowerCase().includes("renew")) {
          statusEl.textContent = "Expired ❌";
          statusEl.style.color = "red";
          document.getElementById("expire-section").classList.remove("hidden");
        } else {
          statusEl.textContent = "Offline ❌";
          statusEl.style.color = "orange";
        }
      })
      .catch(() => {
        document.getElementById("server-status").textContent = "Error checking status";
      });
  }

  function sendToWebhook(message) {
    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: message })
    });
  }

  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("contact-name").value;
    const message = document.getElementById("contact-message").value;
    sendToWebhook(`📩 **Contact Form**\nName: ${name}\nMessage: ${message}`);
    alert("Message sent!");
    this.reset();
  });

  function loadPlugins() {
    const plugins = [
      "SkinRestorer", "ViaVersion", "LuckPerms", "Vault", "CoreProtect",
      "OnlineTime", "PicoJobs", "GSit", "EconomyShopGUI", "BeastLib",
      "Geyser-Spigot", "ViaBackwards", "EssentialsX"
    ];
    const list = document.getElementById("pluginList");
    list.innerHTML = "";
    plugins.forEach(p => {
      const li = document.createElement("li");
      li.textContent = p;
      list.appendChild(li);
    });
  }

  function filterPlugins() {
    const search = document.getElementById("pluginSearch").value.toLowerCase();
    const items = document.querySelectorAll("#pluginList li");
    items.forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(search) ? "" : "none";
    });
  }

  function toggleTheme() {
    const dark = document.body.style.backgroundColor === "rgb(18, 18, 18)";
    document.body.style.backgroundColor = dark ? "#ffffff" : "#121212";
    document.body.style.color = dark ? "#000000" : "#f0f0f0";
  }

  window.onload = () => {
    const stored = localStorage.getItem("username");
    if (stored) verifyAccess(stored);
  };
</script>
</body>
</html>
