      <option value="economy">Economy</option>

  </header>

  <main>

  <script>

      },
      {

      },

      {

      },
      {
        name: "OnlineTime",
        category: "gameplay",
        description: "Track how long players have been online.",
        icon: "‚è±Ô∏è",

        link: "https://www.spigotmc.org/resources/onlinetime.68216/"
      },
      {
        name: "PicoJobs",
        category: "gameplay",
        description: "Jobs system for players to earn rewards.",
        icon: "üìã",
        version: "1.0.5",
        link: "https://www.spigotmc.org/resources/picojobs.79207/"
      },
      {
        name: "GSit",
        category: "gameplay",
        description: "Adds sit, lay, crawl, and spin features.",
        icon: "ü™ë",

      },
      {

      {
        name: "BeastLib",

        version: "1.0.1",

      },
      {
        name: "Geyser-Spigot",
        category: "utility",
        description: "Enable Bedrock clients to connect to Java servers.",
        icon: "üåâ",

        link: "https://geysermc.org/"
      },
      {
        name: "ViaBackwards",
        category: "utility",
        description: "Let newer servers support older clients.",
        icon: "‚è™",
        version: "4.9.2",

      },
      {

        category: "admin",
        description: "Core commands and tools for servers.",
        icon: "‚öôÔ∏è",
        version: "2.20.1",
        link: "https://essentialsx.net/"
      }
    ];

    const list = document.getElementById("plugin-list");
    const search = document.getElementById("plugin-search");
    const filter = document.getElementById("category-filter");

    function renderPlugins() {
      const keyword = search.value.toLowerCase();
      const selectedCategory = filter.value;
      list.innerHTML = "";

      plugins.forEach((plugin) => {
        if (
          (selectedCategory === "all" || plugin.category === selectedCategory) &&
          plugin.name.toLowerCase().includes(keyword)
        ) {
          const card = document.createElement("div");
          card.className = "plugin-card";
          card.innerHTML = `
            <div class="plugin-icon">${plugin.icon}</div>
            <div class="plugin-info">
              <h3>${plugin.name}</h3>
              <p>${plugin.description}</p>
              <p><strong>Version:</strong> ${plugin.version}</p>
              <a href="${plugin.link}" target="_blank">Download</a>
            </div>
          `;
          list.appendChild(card);
        }
      });
    }

    search.addEventListener("input", renderPlugins);
    filter.addEventListener("change", renderPlugins);

    // Toggle dark mode
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    renderPlugins();
  </script>
</body>
</html>
