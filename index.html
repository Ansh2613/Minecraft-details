<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Server Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0bcbffd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>üåç Minecraft Server Dashboard</h1>
    <button id="theme-toggle" title="Toggle Dark/Light Mode">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <main>
    <section id="server-info">
      <h2>Server Info</h2>
      <p><strong>IP:</strong> mc1524209.fmcs.cloud</p>
      <p><strong>Version:</strong> Java 1.20.1 / Bedrock Compatible</p>
      <div id="server-status">Checking status...</div>
      <div id="player-list">Loading players...</div>
    </section>

    <section id="plugin-tools">
      <div class="search-filter">
        <input type="text" id="search-input" placeholder="Search plugins...">
        <select id="sort-select">
          <option value="az">Sort: A-Z</option>
          <option value="za">Sort: Z-A</option>
        </select>
      </div>

      <div class="filter-controls">
        <button data-category="all" class="active">All</button>
        <button data-category="admin">Admin</button>
        <button data-category="economy">Economy</button>
        <button data-category="utility">Utility</button>
        <button data-category="gameplay">Gameplay</button>
      </div>
    </section>

    <section id="plugins">
      <div class="plugin-grid" id="plugin-list">
        <!-- Plugins will be inserted here by JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Minecraft Server by You. Powered by FreeMcServer.net</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
